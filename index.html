<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta author="edwin">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>caculadora</title>
  </head>
  <body>
      <div class="container ">
          <div class="row  ">
                <h1>calculadora</h1>
                <div class="row ">
                    <input class="input" type="text" id="display">
                </div>
                <br>
                <div class="row" id="column">
                    <div class="col-md-3">
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick=" numberSiete()" value="7"></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="numberCuatro()" value="4"></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="numberUno()" value="1"></div>
                        <div><input class="btn btn-info btn-ig btn-block border border-dark" type="button" onclick="igual()" value="=  "></div>
                    </div>
                    <div class="col-md-3">
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="numberOcho()" value="8"></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="numberCinco()" value="5"></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="numberDos()" value="2"></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="numberCero( )" value="0"></div>

                    </div>
                    <div class="col-md-3">
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="numberNueve()" value="9"></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="numberSeis()" value="6"></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="numberTres()" value="3"></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="numberPunto()" value=". "></div>

                    </div>
                    <div class="col-md-3">
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="plusDivision()" value="/ "></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="plusMutiplicacion()" value="* "></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="plusResta()" value="- "></div>
                        <div><input class="btn btn-info btn-lg btn-block border border-dark" type="button" onclick="plusSuma()" value="+"></div>

                    </div>
                </div>
                <h1>operaciones</h1>
                    <div class="row" id="history"> </div>
              </div>
          </div>
      </div> 
  
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="js/columna1.js"></script>
    <script src="js/columna2.js"></script>
    <script src="js/columna3.js"></script>
    <script src="js/columna4.js"></script>
  </body>
</html>
